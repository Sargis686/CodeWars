  <script>

function pickIt(arr) {
  var odd = [];
  var even = [];

  for (var i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      even.push(arr[i]); // If the element is even, push it to the even array
    } else {
      odd.push(arr[i]); // If the element is odd, push it to the odd array
    }
  }

  return [odd, even];
}



  </script>
