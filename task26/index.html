  <script>

function shuffleIt(arr, ...pairs) {
  pairs.forEach(([index1, index2]) => {
    [arr[index1], arr[index2]] = [arr[index2], arr[index1]];
  });

  return arr;
}

// Example usage:
console.log(shuffleIt([1, 2, 3, 4], [0, 2], [1, 3]));  // Output: [3, 4, 1, 2]
console.log(shuffleIt([10, 20, 30, 40, 50], [4, 2], [0, 1], [3, 4]));  // Output: [20, 10, 50, 40, 30]


  </script>
