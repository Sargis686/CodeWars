  <script>

function isSquare(n) {
  if (n < 0) {
    return false; // Negative numbers are not square numbers
  }

  var sqrt = Math.sqrt(n);
  return sqrt === Math.floor(sqrt); // Check if the square root is an integer
}




  </script>
