  <script>

function narcissistic(value) {
  const numStr = value.toString();
  const n = numStr.length;
  let sum = 0;

  for (let i = 0; i < n; i++) {
    const digit = parseInt(numStr[i]);
    sum += Math.pow(digit, n);
  }

  return value === sum;
}



  </script>
